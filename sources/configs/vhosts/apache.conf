<VirtualHost *:80>
    ServerName localhost.com
    DocumentRoot /data/www/builds/web
    ErrorLog /data/www/builds/logs/error.log
    CustomLog /data/www/builds/logs/access.log combined
    
    <Directory "/data/www/builds/web">
        #    Options Indexes FollowSymLinks Includes ExecCGI
        Options All
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>